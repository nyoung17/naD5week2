<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id="time">time</p>
    <h3>생일까지 남은 D-DAY~~~~</h3>
    <h1 id="day-count"></h1>
    <script>
        // 변수의 선언
        let dayArray = ["일", "월", "화", "수", "목", "금", "토"];
        let myDate;
        let year;
        let month;
        let date;
        let hour;
        let minute;
        let second;

        // 2023년 4월 3일 월요일 15:30
        // D-Day 99일

        setInterval(function () {
            myDate = new Date();
            year = myDate.getFullYear() + "년 ";
            month = myDate.getMonth() + 1 + "월 ";
            date = myDate.getDate() + "일 ";
            day = dayArray[myDate.getDay()] + "요일 ";
            hour = myDate.getHours() + ":"
            minute = myDate.getMinutes() + ":";
            second = myDate.getSeconds();
            document.getElementById("time").innerText = year + month + date + day + hour + minute + second;
        }, 1000);
    </script>
    
    <script>
        const remainTime = document.querySelector("#day-count");

        function diffDay() {
            const masTime = new Date("2023-08-17");
            const todayTime = new Date();

            const diff = masTime - todayTime;

            const diffDay = Math.floor(diff / (1000 * 60 * 60 * 24));
            const diffHour = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const diffMin = Math.floor((diff / (1000 * 60)) % 60);
            const diffSec = Math.floor(diff / 1000 % 60);

            remainTime.innerText = `${diffDay}일 ${diffHour}시간 ${diffMin}분 ${diffSec}초`;
        }
        diffDay();
setInterval(diffDay, 1000);
    </script>
</body>

</html>
